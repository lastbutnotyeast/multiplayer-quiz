<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .screen {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .room-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .room-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .room-card p {
            color: #666;
            margin-bottom: 5px;
        }

        .player-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .player-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .player-tag.host::after {
            content: " ðŸ‘‘";
        }

        .game-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .question-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .question-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            transition: all 0.3s;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .option-btn.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .option-btn.correct {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border-color: #4CAF50;
        }

        .option-btn.incorrect {
            background: linear-gradient(45deg, #f44336, #FF9800);
            color: white;
            border-color: #f44336;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .timer.low {
            color: #f44336;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .scoreboard {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .scoreboard h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .score-item.current-player {
            font-weight: bold;
            color: #667eea;
        }

        .score-item .rank {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification.info {
            border-left: 4px solid #2196F3;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }
            
            .room-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <h1>ðŸŽ® Multiplayer Quiz Game</h1>
            <div class="form-group">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="form-group">
                <button id="createRoomBtn">Create New Room</button>
            </div>
            <div class="form-group">
                <button id="joinRoomBtn">Join Existing Room</button>
            </div>
        </div>

        <!-- Room List Screen -->
        <div id="roomListScreen" class="screen">
            <h2>Available Rooms</h2>
            <div id="roomsContainer" class="room-list">
                <!-- Rooms will be dynamically added here -->
            </div>
            <button id="backToWelcomeBtn">Back</button>
        </div>

        <!-- Join Room Screen -->
        <div id="joinRoomScreen" class="screen">
            <h2>Join Room</h2>
            <div class="form-group">
                <label for="roomId">Room ID</label>
                <input type="text" id="roomId" placeholder="Enter Room ID">
            </div>
            <button id="joinSpecificRoomBtn">Join Room</button>
            <button id="backToWelcomeBtn2">Back</button>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="screen">
            <h2>Room Lobby</h2>
            <div id="roomInfo">
                <p>Room ID: <strong id="roomIdDisplay"></strong></p>
                <p>Players: <span id="playerCount">0</span>/4</p>
            </div>
            <div id="playersContainer" class="player-list">
                <!-- Players will be dynamically added here -->
            </div>
            <button id="startGameBtn" disabled>Start Game</button>
            <button id="leaveLobbyBtn">Leave Lobby</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-container">
                <div>
                    <div class="question-box">
                        <h3 id="questionText"></h3>
                        <div id="optionsContainer" class="options-grid">
                            <!-- Options will be dynamically added here -->
                        </div>
                        <div class="timer" id="timer">10</div>
                    </div>
                    <div id="answerStatus"></div>
                </div>
                <div class="scoreboard">
                    <h3>Scoreboard</h3>
                    <div id="scoreboardList">
                        <!-- Scores will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2>Game Results</h2>
            <div id="finalScores">
                <!-- Final scores will be dynamically added here -->
            </div>
            <button id="backToLobbyBtn">Back to Lobby</button>
            <button id="leaveGameBtn">Leave Game</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="game.js"></script>
</body>
</html>
